services:
  - type: web
    name: paranaque-web-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && echo "=== Starting React build ===" && CI=false npm run build && echo "=== React build complete ===" && ls -la build/ && echo "=== Installing backend deps ===" && cd backend && npm install && echo "=== Build complete ==="
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5050
      - key: BACKEND_URL
        value: https://paranaque-web-system.onrender.com
      - key: FRONTEND_URL
        value: https://paranaque-web-system.onrender.com
