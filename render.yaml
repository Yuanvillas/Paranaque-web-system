services:
  - type: web
    name: paranaque-web-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && CI=false npm run build && echo "===== BUILD COMPLETE =====" && pwd && find . -maxdepth 3 -name "index.html" 2>/dev/null && cd backend && npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5050
      - key: BACKEND_URL
        value: https://paranaque-web-system.onrender.com
      - key: FRONTEND_URL
        value: https://paranaque-web-system.onrender.com
