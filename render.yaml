services:
  - type: web
    name: paranaque-web-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && echo "========== STARTING REACT BUILD ==========" && pwd && npm run build && echo "========== BUILD COMPLETE ==========" && test -f build/index.html && echo "✅ index.html EXISTS" || (echo "❌ index.html NOT FOUND" && ls -la build/ && exit 1) && echo "========== INSTALLING BACKEND ==========" && cd backend && npm install && echo "========== ALL DONE =========="
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5050
      - key: BACKEND_URL
        value: https://paranaque-web-system.onrender.com
      - key: FRONTEND_URL
        value: https://paranaque-web-system.onrender.com
