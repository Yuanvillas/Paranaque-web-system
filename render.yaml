services:
  - type: web
    name: paranaque-web-system
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && echo "=== Starting React build ===" && CI=false npm run build 2>&1 && echo "=== React build complete ===" && echo "=== Checking build folder ===" && pwd && ls -la && ls -la build/ 2>&1 || echo "No build folder found at pwd" && echo "=== Installing backend deps ===" && cd backend && npm install && echo "=== Build complete ==="
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5050
      - key: BACKEND_URL
        value: https://paranaque-web-system.onrender.com
      - key: FRONTEND_URL
        value: https://paranaque-web-system.onrender.com
